<ion-header>
    <ion-toolbar>
        <ion-title>{{ mode === 'add' ? 'Add New Member' : 'Edit Member' }}</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="saveMember()" [strong]="true" [disabled]="isLoading || classesLoading">
                <div class="button-content">
                    <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
                    <span *ngIf="!isLoading">
                    {{ mode === 'add' ? 'Create' : 'Update' }}
                </span>
                </div>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <!-- Loading state for classes -->
    <div *ngIf="classesLoading" class="loading-container">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading classes...</p>
    </div>

    <!-- Form content -->
    <form *ngIf="memberForm && !classesLoading" [formGroup]="memberForm" (ngSubmit)="saveMember()" class="class-form">
        <!-- Member Name -->
        <ion-item class="form-item">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <input type="text" class="form-control form-input" placeholder="Member Name" formControlName="name" required>
            <span color="danger" *ngIf="memberForm.get('name')?.invalid && memberForm.get('name')?.touched">
                <small>Name is required</small>
            </span>
        </ion-item>

        <!-- Member Phone -->
        <ion-item class="form-item">
            <ion-icon name="call-outline" slot="start" class="input-icon"></ion-icon>
            <input type="tel" class="form-control form-input" placeholder="Phone Number" formControlName="phone" required>
            <span color="danger" *ngIf="memberForm.get('phone')?.invalid && memberForm.get('phone')?.touched">
                <small>Phone is required</small>
            </span>
        </ion-item>

        <!-- Member Email -->
        <ion-item class="form-item">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <input type="email" class="form-control form-input" placeholder="Email (Optional)" formControlName="email">
        </ion-item>

        <!-- Location -->
        <ion-item class="form-item">
            <ion-icon name="location-outline" slot="start" class="input-icon"></ion-icon>
            <input type="text" class="form-control form-input" placeholder="Member Location" formControlName="location">
        </ion-item>

        <!-- Class Selection -->
        <ion-item class="form-item">
            <ion-icon name="school" slot="start" class="input-icon"></ion-icon>
            <div class="select-wrapper">
                <select id="classId" formControlName="classId" required>
                    <option value="">Select Class</option>
                    <option *ngFor="let classItem of availableClasses" [value]="classItem.id">
                      {{ classItem.name }}
                    </option>
                </select>
                <span color="danger" *ngIf="memberForm.get('classId')?.invalid && memberForm.get('classId')?.touched">
                    <small>Class selection is required</small>
                </span>
            </div>
        </ion-item>

        <!-- Hidden submit -->
        <button type="submit" style="display: none"></button>
    </form>

    <!-- Error state if classes fail to load -->
    <div *ngIf="classesError" class="error-container">
        <ion-icon name="warning-outline" color="danger"></ion-icon>
        <p>Failed to load classes. Please try again.</p>
        <ion-button (click)="loadClasses()" fill="outline">
            Retry
        </ion-button>
    </div>
</ion-content>
