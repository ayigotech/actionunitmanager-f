<ion-content class="login-content" [fullscreen]="true">
    <div class="background-container">
        <div class="top-shape"></div>
        <div class="bottom-shape"></div>
    </div>

    <div class="login-wrapper">
        <!-- Back Button -->
        <div class="header-actions">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/auth" class="custom-back-button"></ion-back-button>
            </ion-buttons>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h2>Superintendent Login</h2>
                <p>Manage Action Unit Classes</p>
            </div>

            <form (ngSubmit)="onLogin()">
                <!-- Email -->
                <ion-item lines="none" class="form-item">
                    <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
                    <input type="email" placeholder="Church email address" [(ngModel)]="email" name="email" required class="custom-input" />
                </ion-item>

                <!-- Password -->
                <ion-item lines="none" class="form-item">
                    <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required class="custom-input" />
                </ion-item>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn main-btn-color" [disabled]="isLoading || !email || !password">
                        <span *ngIf="!isLoading">Login</span>
                        <span *ngIf="isLoading">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            connecting to server...
                        </span>
                    </button>
                </div>
            </form>

            <div class="forgot-password">
                <a class="forgot-link">Forgot Password?</a>
            </div>
            <div class="forgot-password">
                <a class="signup-link" (click)="onSignup()">Sign Up</a>
            </div>
        </div>
    </div>


</ion-content>
