<ion-content class="login-content" [fullscreen]="true">
    <div class="background-container">
        <div class="top-shape"></div>
        <div class="bottom-shape"></div>
    </div>

    <div class="login-wrapper">
        <div class="welcome-section">
            <div class="logo-circle">
                <ion-icon name="school" class="logo-icon"></ion-icon>
            </div>
            <h1 class="welcome-title">Welcome to ActionUnitManager</h1>
            <p class="welcome-subtitle">Sabbath School Class Management System</p>
        </div>

        <div class="actions-section">
            <!-- Superintendent Login Button -->
            <button class="custom-btn btn-outline action-btn" (click)="navigateToSuperintendentLogin()">
                <div class="btn-content">
                    <ion-icon name="person-circle-outline" class="btn-icon"></ion-icon>
                    <div class="btn-text">
                        <span class="btn-title">Superintendent</span>
                        <span class="btn-subtitle">Manage classes and teachers</span>
                    </div>
                    <ion-icon name="chevron-forward-outline" class="btn-arrow"></ion-icon>
                </div>
            </button>

            <!-- Teacher Login Button -->
            <button class="custom-btn btn-outline action-btn" (click)="navigateToTeacherLogin()">
                <div class="btn-content">
                    <ion-icon name="people-outline" class="btn-icon"></ion-icon>
                    <div class="btn-text">
                        <span class="btn-title">Teacher</span>
                        <span class="btn-subtitle">Access class and student info</span>
                    </div>
                    <ion-icon name="chevron-forward-outline" class="btn-arrow"></ion-icon>
                </div>
            </button>

            <!-- Officer Login Button -->
            <button class="custom-btn btn-outline action-btn" (click)="navigateToOfficerLogin()">
                <div class="btn-content">
                    <ion-icon name="briefcase-outline" class="btn-icon"></ion-icon>
                    <div class="btn-text">
                        <span class="btn-title">Officer</span>
                        <span class="btn-subtitle">Administrative access</span>
                    </div>
                    <ion-icon name="chevron-forward-outline" class="btn-arrow"></ion-icon>
                </div>
            </button>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://ayigotech.onrender.com/">Ayigotech</a></p>
        </div>
    </div>
</ion-content>
